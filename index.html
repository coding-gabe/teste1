<!DOCTYPE html>
<html>
  <head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: false; debugUIEnabled: false"
      renderer="antialias: true; alpha: true"
    >
      <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
      <a-assets>
        <a-asset-item
          id="model"
          src="https://cdn.glitch.global/d8a2001a-3d0e-432f-953d-0426352084ce/scene.gltf?v=1680514852516"></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#model"
        scale="0.001 0.001 0.001"
        rotation="0 0 0"
        gps-new-entity-place="latitude:41.14834671941156; longitude:-8.613424113861592"
      ></a-entity>
      
      <a-box
             color="orange"
             depth="1"
             height="1"
             width="1"
            gps-new-entity-place="latitude:41.14834671941156; longitude:-8.613434113861592"
      ></a-box>
    </a-scene>
  </body>
</html>
