<!DOCTYPE html>
<html>
  <head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>
  <script src="basic.js"></script>
  <script src="textlabel.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: false; debugUIEnabled: false"
      renderer="antialias: true; alpha: true"
    >
      <a-camera gps-new-camera="gpsMinDistance 50"></a-camera>
     
      <a-entity
        material="color: blue"
        geometry="primitive: sphere"
        gps-new-entity-place="latitude: 41.15766324402932; longitude: -8.585832378363931"
        positon="0 5 0"
        scale="10 10 10"
      ></a-entity>
    

      <a-text value="Hello, world!" color="#FFF"> </a-text>
    </a-scene>
  </body>
</html>
